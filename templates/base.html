<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veteran Connect | {% block title%}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue darken-4">

                <ul id="dropdown1" class="dropdown-content">

                    <li class="divider"></li>
                    <li><a href="#!">Settings</a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Employment</a></li>
                    <li><a href="badges.html">Comunity Service</a></li>
                    <li><a href="collapsible.html">Chat</a></li>
                    <li>
                        <a class="dropdown-trigger" href="#!" data-target="dropdown1">

                            {{session['username']}}
                            {% else %}
                            Anonymous
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        
        {% block content %}{% endblock %}

    <!-- future footer -->

        <div class="container blue darken-4">
          <div class="row">

              <p class="grey-text text-lighten-4">Â© 2019 A G I L E   E N H A N C E D </p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Who We Are</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>

    <script>

        })

</html>
